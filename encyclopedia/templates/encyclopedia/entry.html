{% extends "encyclopedia/layout.html" %}

{% block title %}
	{{ page_name }}
{% endblock %}

{% block body %}

<a style="text-align:right;" href="{% url 'wiki:edit_page' pagename=page_name %}">Edit {{ page_name }}</a>



<p></p>
{% for line in entry %}
	{{ line|safe|linebreaksbr }}
{% endfor %}
<br>
{{ entry }}


{% endblock %}
