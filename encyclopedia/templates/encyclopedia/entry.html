{% extends "encyclopedia/layout.html" %}

{% block title %}
	{{ page_name|upper }}
{% endblock %}

{% block body %}

<a style="text-align:right;" type="button" class="btn btn-primary" href="{% url 'wiki:edit_page' pagename=page_name %}">Edit Page '{{ page_name|upper }}'</a>

{% for line in entry %}
	{{ line|safe|linebreaksbr }}
{% endfor %}


{% endblock %}
