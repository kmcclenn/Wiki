{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<h1>Welcome to Wiki!</h1>
	<br>
    <h3>All Pages</h3>
    <ul>
        {% for entry in entries %}
            <li><a href = "{% url 'wiki:page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
